<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="./src/output.css" />
    <title>QR Code Component</title>
  </head>
  <body
    class="min-h-dvh bg-background-300 grid place-items-center gap-4 font-outfit text-base text-center"
  >
    <main class="grid place-items-center px-4 mt-auto">
      <h1 class="sr-only">QR Code</h1>
      <div
        class="m-auto bg-white flex flex-col gap-4 max-w-[23rem] p-4 rounded-2xl"
      >
        <img
          src="./images/image-qr-code.png"
          alt="QR Code"
          class="max-w-full rounded-2xl"
        />

        <div class="flex flex-col gap-4 px-6">
          <h2 class="text-heading-900 font-bold text-xl">
            Improve your front-end skills by building projects
          </h2>
          <p class="text-paragraph-500">
            Scan the QR code to visit frontend mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </main>
    <footer class="mt-auto">
      <p class="px-2 text-sm">
        Challenge by
        <a href="frontendmentor.io" class="link">Frontend mentor</a>, coded by
        <a href="https://github.com/repro123" class="link">Ibrahim Bello</a>
      </p>
    </footer>
  </body>
</html>
